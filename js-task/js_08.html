<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script>
        QUnit.test("unfold and fold", function(assert) {
            randArrFoo = (current, array) => {
                if (array.length < 10) {
                    return [current, Math.floor(Math.random() * 10)];
                } else return false;
            }
            sumFoo = (a, b) => { return a + b; }

            const randArr = unfold(randArrFoo, 2);
            const sum = fold(randArr, sumFoo);

            assert.ok(sum, `${randArr.join(' + ')} = ${sum}`);
            assert.ok(typeof fold === "function", "fold is a function");
            assert.ok(typeof unfold === "function", "unfold is a function");
        });




        function unfold(callback, initialValue) {
            if (typeof callback !== 'function') {
                throw new TypeError(callback + ' is not a function');
            }
            if (isNaN(initialValue)) {
                throw new TypeError(initialValue + ' is not a number');
            }
            let array = [];
            let next;
            let current = initialValue;
            while (next = callback(current, array)) {
                current = next[1];
                array.push(next[0]);
            }
            return array;
        }

        function fold(array, callback, initialValue) {
            if (typeof callback !== 'function') {
                throw new TypeError(callback + ' is not a function');
            }
            if (!Array.isArray(array)) {
                throw new TypeError(array + ' is not an Array object');
            }
            if (array.length == 0) {
                throw new TypeError('array is empty');
            }
            let i;
            if (initialValue === undefined) {
                accum = array[0];
                i = 1;
            } else if (!isNaN(initialValue)) {
                accum = initialValue;
                i = 0;
            } else {
                throw new TypeError(initialValue + ' is not a number');
            }

            for (; i < array.length; i++) {
                accum = callback(accum, array[i], i, array);
            }

            return accum;
        }
    </script>
</body>

</html>
