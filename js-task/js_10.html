<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script>
        QUnit.test("lazy", function(assert) {
            const sum = (a, b) => { return a + b; }

            const lazyFold = lazy(fold, [1, 2, 3], sum, 4);

            assert.ok(typeof lazyFold === "function", "lazyFold is a function");
            assert.equal(lazyFold(), fold([1, 2, 3], sum, 4), "result of lazyFold() and fold([1, 2, 3], sum, 4) is the same");
            assert.throws(() => lazy(null), "throw error if first arg is not a function");
        });

        function lazy(foo, ...args) {
            if (typeof foo !== 'function') {
                throw new TypeError(foo + ' is not a function');
            }
            let result;
            let processed = false;

            return function() {
                if (processed) { return result; }
                result = foo(...args);
                processed = true;
                return result;
            };
        };

        function fold(array, callback, initialValue) {
            if (typeof callback !== 'function') {
                throw new TypeError(callback + ' is not a function');
            }
            if (!Array.isArray(array)) {
                throw new TypeError(array + ' is not an Array object');
            }
            if (array.length == 0) {
                throw new TypeError('array is empty');
            }
            let i;
            let accum;
            if (initialValue === undefined) {
                accum = array[0];
                i = 1;
            } else if (!isNaN(initialValue)) {
                accum = initialValue;
                i = 0;
            } else {
                throw new TypeError(initialValue + ' is not a number');
            }

            for (; i < array.length; i++) {
                accum = callback(accum, array[i], i, array);
            }

            return accum;
        }
    </script>
</body>

</html>
