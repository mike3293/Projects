<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="FP_functions.js"></script>
    <script>
        const sum = (a, b) => { return a + b; }
        QUnit.test("fold() work with initialValue", function(assert) {
            assert.equal(fold([1, 2, 3], sum, 4), 10, "fold([1, 2, 3], sum, 4) = 10");
        });
        QUnit.test("fold() work without initialValue", function(assert) {
            assert.equal(fold([1, 2, 3], sum, 4), 10, "fold([1, 2, 3], sum) = 6");
        });
        QUnit.test("fold() throws", function(assert) {
            assert.throws(() => fold([1], null), "throw error if callback of fold is not a function");
            assert.throws(() => fold(null, sum), "throw error if array of fold is not an Array object");
            assert.throws(() => fold([], sum), "throw error if array is empty");
            assert.throws(() => fold([1], sum, "string"), "throw error if initialValue of fold is not a number");
        });
    </script>
</body>
