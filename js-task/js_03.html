<script>
    //reduce()
    function F(array, callback, initialValue) {
        let i;
        if (initialValue === undefined) {
            accum = array[0];
            i = 1;
        } else {
            accum = initialValue;
            i = 0;
        }

        for (; i < array.length; i++) {
            accum = callback(accum, array[i], i, array);
        }

        return accum;
    }
    let arr = [1, 2, 3];
    alert(F(arr, (a, b) => { return a + b; }, 2));
</script>
