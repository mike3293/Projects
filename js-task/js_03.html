<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script>
        QUnit.test("fold", function(assert) {
            sum = (a, b) => { return a + b; }
            assert.equal(F([1, 2, 3], sum, 4), 10, "F([1, 2, 3], sum, 4) = 10");
            assert.equal(F([1, 2, 3], sum, 4), 10, "F([1, 2, 3], sum) = 6");

            assert.throws(() => F([1], null), "throw error if callback of fold is not a function");
            assert.throws(() => F(null, sum), "throw error if array of fold is not an Array object");
            assert.throws(() => F([], sum), "throw error if array is empty");
            assert.throws(() => F([1], sum, "string"), "throw error if initialValue of fold is not a number");
        });

        //reduce()
        function F(array, callback, initialValue) {
            if (typeof callback !== 'function') {
                throw new TypeError(callback + ' is not a function');
            }
            if (!Array.isArray(array)) {
                throw new TypeError(array + ' is not an Array object');
            }
            if (array.length == 0) {
                throw new TypeError('array is empty');
            }
            let i;
            if (initialValue === undefined) {
                accum = array[0];
                i = 1;
            } else if (!isNaN(initialValue)) {
                accum = initialValue;
                i = 0;
            } else {
                throw new TypeError(initialValue + ' is not a number');
            }

            for (; i < array.length; i++) {
                accum = callback(accum, array[i], i, array);
            }

            return accum;
        }
    </script>
</body>

</html>
