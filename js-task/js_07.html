<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script>
        QUnit.test("filter and reduce", function(assert) {
            evenElem = current => !(current % 2);
            avg = (a, b, i, arr) => a + b / arr.length; //or find normal sum and divide by array lenght in the end

            const array = [1, 23, 2, 6, 12, 0];
            let filtered = filter(array, evenElem);
            let answer = reduce(filtered, avg, 0);

            assert.equal(answer, 5, "filter([1, 23, 2, 6, 12, 0], evenElem) -> reduce([2, 6, 12, 0], avg, 0) -> 5");
        });

        function filter(array, callback) {
            if (typeof callback !== 'function') {
                throw new TypeError(callback + ' is not a function');
            }
            if (!Array.isArray(array)) {
                throw new TypeError(array + ' is not an Array object');
            }
            if (array.length == 0) {
                throw new TypeError('array is empty');
            }
            let arrayFiltered = [];
            for (let i = 0; i < array.length; i++) {
                if (callback(array[i], i, array)) {
                    arrayFiltered.push(array[i]);
                }
            }
            return arrayFiltered;
        }

        function reduce(array, callback, initialValue) {
            if (typeof callback !== 'function') {
                throw new TypeError(callback + ' is not a function');
            }
            if (!Array.isArray(array)) {
                throw new TypeError(array + ' is not an Array object');
            }
            if (array.length == 0) {
                throw new TypeError('array is empty');
            }
            let i;
            if (initialValue === undefined) {
                accum = array[0];
                i = 1;
            } else if (!isNaN(initialValue)) {
                accum = initialValue;
                i = 0;
            } else {
                throw new TypeError(initialValue + ' is not a number');
            }

            for (; i < array.length; i++) {
                accum = callback(accum, array[i], i, array);
            }

            return accum;
        }
    </script>
</body>

</html>
