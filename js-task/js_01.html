<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="FP_functions.js"></script>
    <script>
        const sum = (...args) => {
            let sum = 0;
            for (let i = 0; i < args.length; i++) {
                sum += args[i];
            }
            return sum;
        }
        QUnit.test("partial() return function", function(assert) {
            assert.ok(typeof partial(sum) === "function", "partial(sum) is a function");
        });
        QUnit.test("partial() normal work", function(assert) {
            assert.equal(partial(1, sum)(2, 3), 6, "partial(1, sum)(2, 3) = 6");
        });
        QUnit.test("partial() work without part of parameters", function(assert) {
            assert.equal(partial(2, 3, sum)(), 5, "partial(2, 3, sum)() = 5");
        });
        QUnit.test("partial() get only function", function(assert) {
            assert.equal(partial(sum)(), 0, "partial(sum)() = 0 (sum)");
        });
        QUnit.test("partial() throw", function(assert) {
            assert.throws(() => partial(2, null)(), "throw error if last arg of partial is not a function");
        });
    </script>
</body>

</html>
