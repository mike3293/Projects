<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script>
        QUnit.test("partial", function(assert) {
            assert.ok(typeof F(G) === "function", "F(G) is a function");

            assert.equal(F(1, G)(2, 3), 6, "F(1, G)(2, 3) = 6");
            assert.equal(F(2, 3, G)(), 5, "F(2, 3, G)() = 5");
            assert.equal(F(2, G)(), 2, "F(2, G)() = 2");
            assert.equal(F(G)(), 0, "F(G)() = 0 (sum)");

            assert.throws(() => F(2, null)(), "throw error if last arg of F is not a function");
        });

        //bind()
        const G = (...args) => {
            let sum = 0;
            for (let i = 0; i < args.length; i++) {
                sum += args[i];
            }
            return sum;
        }

        //(x,y,z,...,G)
        const F = (...args) => {
            const foo = args.pop();

            if (typeof foo !== 'function') {
                throw new TypeError(foo + ' is not a function');
            }

            return (...moreArgs) => {
                return foo(...args.concat(moreArgs));
            }
        };
    </script>
</body>

</html>
