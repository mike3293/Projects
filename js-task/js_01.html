<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script>
        QUnit.test("F()", function(assert) {
            assert.equal(F(1, G)(2, 3), 6, "3 variables sum");
            assert.ok(F(2, G)(3) === 5, "2 variables sum");
            assert.ok(F(2, G)(), "1 variable");
            assert.throws(() => F(2, 2)(), "throw error if second arg is not a function");
        });

        const G = (...args) => {
            let sum = 0;
            for (let i = 0; i < args.length; i++) {
                sum += args[i];
            }
            return sum;
        }
        const F = (x, foo) => {
            // return foo.bind(null, x);
            if (typeof foo !== 'function') {
                throw new TypeError(foo + ' is not a function');
            }
            return (...moreArgs) => { return foo(x, ...moreArgs); }
        };

        // const H = F(1, G);
        // alert(H(2, 3));
    </script>
</body>

</html>
