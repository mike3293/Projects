<script>
    function F(callback, initialValue) {
        let array = [];
        let next;
        let current = initialValue;
        while (next = callback(current)) {
            current = next[1];
            array.push(next[0]);
        }
        return array;
    }



    alert(F(current => {
        if (current <= 50) {
            return [current, current + 10];
        } else return false;
    }, 0));
</script>
