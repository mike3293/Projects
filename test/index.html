<script>
    const G = (...args) => {
        let sum = 0;
        for (let i = 0; i < args.length; i++) {
            sum += args[i];
        }
        return sum;
    }
    const F = (x, foo) => {
        // return foo.bind(null, x);
        return (...moreArgs) => { return foo(x, ...moreArgs); }
    };
    const H = F(1, G);
    alert(H(2, 3));
</script>
