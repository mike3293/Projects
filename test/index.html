<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        const G = (...args) => {
            let sum = 0;
            for (let i = args.length - 1; i >= 0; i--) {
                sum += args[i];
            }
            return sum;
        }
        const F = (x, foo) => {
            foo.bind(x);
            return foo;
        };
        const H = F(1, G);
        alert(H(2, 3));
    </script>
</body>

</html>
